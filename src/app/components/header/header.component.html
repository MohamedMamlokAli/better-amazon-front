<header class="bg-neutral-white-100 h-20 md:flex items-center w-full gap-2">
  <div class="flex bg-white py-3 px-1 w-full rounded-md">
    <input
      type="text"
      name=""
      id="search"
      placeholder="I'm looking for..."
      class="outline-none w-2/3 md:w-full block border-r-2 border-neutral-white-300 px-1"
    />

    <select
      class="border-none outline-none w-1/3 md:max-w-[200px] px-2 select-none"
    >
      <option value="All">All Departments</option>
      <option value="All">All Departments</option>
      <option value="All">All Departments</option>
    </select>
  </div>
  <div class="hidden md:block w-[200px]">
    <mat-select
      #singleSelect
      class="bg-white py-3 w-[200px] px-1"
      value="Egypt"
    >
      <mat-option
        style="
          background-image: url('../../../assets/usa.png');
          background-repeat: no-repeat;
          background-size: 25px 25px;
          background-position: left;
        "
        value="usa"
      >
        <span class="ml-4">United States</span>
      </mat-option>
      <mat-option
        style="
          background-image: url('../../../assets/egypt.png');
          background-repeat: no-repeat;
          background-size: 25px 25px;
          background-position: left;
        "
        value="Egypt"
      >
        <span class="ml-4">Egypt</span>
      </mat-option>
    </mat-select>
  </div>
  <div class="hidden md:flex gap-2 w-1/2 md:w-[100px] lg:w-[200px] justify-end">
    <mat-icon>shopping_cart</mat-icon>
    <mat-icon>person_pin</mat-icon>
  </div>
</header>
